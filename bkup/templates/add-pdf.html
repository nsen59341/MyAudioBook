{% include 'header.html' %}

{% block content %}

<section class="section">
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Upload new file</h5>
              <!-- Browser Default Validation -->
              <form class="row g-3" enctype="multipart/form-data" action="upload-pdf" method="POST">
                {% csrf_token %}
                {{ pdf_form }}
                <div class="col-12">
                  <button class="btn btn-primary align-self-center" type="submit">upload</button>
                </div>
              </form>
              <!-- End Browser Default Validation -->
            </div>
          </div>
        </div>

    </div>
</section>

{% endblock %}
